<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      {% if category %}
        <h1>{{category.name}}</h1>
        {% if pages %}
          <ul>
            {% for page in pages %}
              <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
          </ul>
        {% else %}
          <p><strong>No pages in category.</strong></p>
        {% endif %}
      {% else %}
        <p><strong>The specified category does not exist!</strong></p>
      {% endif %}
    </div>
  </body>
</html>
